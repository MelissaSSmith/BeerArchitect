<!doctype html>
<html>
<head>
  <title>Abv Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
</head>
<body>
  <div>
        <input type="number" step="any" id="og" placeholder="Original Gravity" value="" />
        <input type="number" step="any" id="fg" placeholder="Final Gravity" value="" />
        <button type="button" id="calculate">Calculate</button>
        <div id="standardAbv"></div>
        <div id="alternateAbv"></div>
        <div id="totalCarbs"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>  
  <script src="./js/bundle.js"></script>
</body>
</html>
